{% set version = "0.5.3" %}
{% set sha256 = "bd2d6fba8da57616a3c5c2d67aa34dee3783e44dc6991a05ba365991b61766ac" %}
{% set name = "pybdv" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/constantinpape/pybdv/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - convert_to_bdv = pybdv.scripts.pybdv_converter:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - scikit-image
    - tqdm
    - z5py

test:
  requires:
    - python {{ python_min }}
  imports:
    - pybdv
  source_files:
    - test/*.py
    - data/example*
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: python tools for BigDataViewer
  home: https://github.com/constantinpape/pybdv

extra:
  recipe-maintainers:
    - constantinpape
